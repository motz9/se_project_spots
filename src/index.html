<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matthew Lane" />
    <meta name="keywords" content="???" />
    <meta name="description" content="HTML CSS" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>"
             alt="Spots Logo"
             class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img src="<%=require('./images/pencil-light.svg')%>"
                   alt="Light pencil icon"
                   class="profile__avatar-button" />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="<%=require('./images/pencil.svg')%>" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                name="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label"
              >Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_image-preview" id="preview-modal">
      <div
        class="modal__image-container modal__image-container_type_image-preview"
      >
        <button
          type="button"
          class="modal__close-button modal__close-button_type_image-preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
